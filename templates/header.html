{%load static%}
<div class="container mb-5 mt-5">
  <div class="row">
    <div class="col-3">
      <a href="{% url 'home'%}">
        <div class="inner-logo">
          <img src="{% static 'images/logo.jpg'%}" />
        </div>
      </a>
    </div>
    <div class="col-5">
      <form class="form-search1">
        <div class="input-group rounded">
          <input default=""  type="search" name="keyword" class="form-control rounded" placeholder="Search" value="{{keyword}}" aria-label="Search" aria-describedby="search-addon" />
          <button  class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="col-2">
      <a href="{%url 'detail-cart'%}">
        <i class="fa-solid fa-cart-shopping"></i>({{quantityProducts}})
      </a>
      <a href="{%url 'detail-order'%}">
        <i class="fa-solid fa-truck"></i>({{quantityOrders}})
      </a>
    </div>
  </div>
    
  </div>
</div>
