{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Dashboard | Dashboard</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{%static 'img/svg/logo.svg' %}"
      type="image/x-icon"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{%static 'admin/css/style.min.css'%}" />
    <link rel="stylesheet" href="{%static 'admin/styles/style.css'%}" />
    <link rel="stylesheet" href="{%static 'admin/css/style.css'%}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>

  <body>
    <div class="layer"></div>
    <!-- ! Body -->
    <a class="skip-link sr-only" href="#skip-target">Skip to content</a>
    <div class="page-flex">
      <!-- ! Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-start">
          <div class="sidebar-head">
            <div class="logo-text">
              <img width="100px" src="{%static 'client/images/logo.png'%}" />
            </div>
          </div>
          <div class="sidebar-body">
            <ul class="sidebar-body-menu">
              <li>
                <a class="{% if page == 'dashboard' %}active{% else %}{% endif %}" href="{% url 'dashboard' %}"> Dashboard</a>
              </li>
              <li>
                <a class="{% if page == 'products' %}active{% else %}{% endif %}"   href="{%url 'products'%}"> Danh sách sản phẩm</a>
              </li>
              <li>
                <a class="{% if page == 'categories' %}active{% else %}{% endif %}"   href="{%url 'categories'%}"> Danh mục sản phẩm</a>
              </li>
            </ul>
          </div>
        </div>
      </aside>
      <div class="main-wrapper">
        <!-- ! Main nav -->
        <nav class="main-nav--bg">
          <div class="user-nav">
              {%if request.user.is_authenticated%}
              <ul>
                <li class="inner-user">
                  <img width="30px" src="{% static 'client/images/avatar.jpg'%}"/>
                  <button class="btn btn-danger">
                    {{request.user.username}}
                  </button>
                </li>
                <li class="inner-logout"><a href="{%url 'logout-admin' %}">
                  <button class="btn btn-primary">Đăng xuất</button>
                </a></li>
              </ul>
              {%endif%}
          </div>
        </nav>
        <!-- ! Main -->
        <main class="main users chart-page" id="skip-target">

          {%block content%}{%endblock%}
   
        </main>
        <!-- ! Footer -->
      </div>
        

        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="{%static 'admin/plugins/chart.min.js'%}"></script>
    <!-- Icons library -->
    <script src="{%static 'admin/plugins/feather.min.js'%}"></script>
    <!-- Custom scripts -->
    <script src="{%static 'admin/plugins/feather.min.js'%}"></script>
    <script src="{% static 'admin/js/script.js'%}"></script>
  </body>
</html>
