{%extends 'main.html'%} 
{%load static%} 
{%block content%}
<div class="container">
  <div class="row">
    <div class="col-4">
      <div class="detail inner-image">
        <img src="{%static product.thumbnail%}" alt="thumbnail" />
      </div>
    </div>
    <div class="col-8">
      <div class="detail inner-content">
        <h2>Tên sản phẩm: <span>{{product.name}}</span></h2>
        <p style="text-decoration:line-through"><b>Giá cũ: </b>{{ product.price }} VNĐ</p>
        <p><span class="badge badge-danger">Giảm giá: {{ product.discountPercentage }} %</span></p>
        <p><b>Giá mới: </b>{{ product.priceNew }} VNĐ</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Mua ngay
        </button>
      </div>
    </div>
  </div>
  <!-- Button trigger modal -->


<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thông tin người mua</h5>
        </div>
        <div class="modal-body">
          <form  method="POST">
            <div class="form-group">
              <label for="name">Họ tên</label>
              <input type="text" class="form-control" id="name" name="name"/>
            </div>
            <div class="form-group">
              <label for="phone">Số điện thoại</label>
              <input type="text" class="form-control" id="phone" name="phone"/>
            </div>
            <div class="form-group">
              <label for="address">Địa chỉ</label>
              <input type="text" class="form-control" id="address" name="address"/>
            </div>
            <button type="submit" class="btn btn-primary">Thanh toán</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
