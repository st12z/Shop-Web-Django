{%extends 'admin/main.html'%} {%load static%} {%block content%}
<style>
  input {
    border: 1px solid #ced4da !important; /* Điều chỉnh màu sắc hoặc kích thước tùy thích */
    box-shadow: none !important;
  }
</style>
<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Tên sản phẩm</label>
      <input type="text" class="form-control" id="name" name="name" />
    </div>
    <div class="form-group">
      <label for="description">Mô tả</label>
      <textarea class="form-control" id="description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Giá</label>
      <input type="text" class="form-control" id="price" name="price" />
    </div>
    <div class="form-group">
      <label for="discountPercentage">Giảm giá</label>
      <input
        type="number"
        class="form-control"
        id="discountPercentage"
        name="discountPercentage"
      />
    </div>
    <div class="form-group">
      <label for="Danh mục">Danh mục</label>
      <select class="form-control" name="category">
        {%for category in categories%}
        <option value="{{category.id}}">{{category.name}}</option>
        {%endfor%}
      </select>
    </div>
    <div class="form-group">
      <label for="stock">Số lượng</label>
      <input type="number" class="form-control" id="stock" name="stock" />
    </div>
    <div class="form-group">
      <label for="image"><b>Ảnh</b></label>
      <input
        type="file"
        id="imageUpload"
        name="file"
        class="form-control"
        accept="image/*"
      />
      <img
        id="image-preview"
        src=""
        alt="Image Preview"
        style="display: none; max-width: 100%; margin-top: 10px"
      />
    </div>
    <button type="submit" class="btn btn-primary">Tạo</button>
  </form>
</div>

{%endblock%}
