{%extends 'admin/main.html'%}
 {%load static%} 
 {%block content%}
<style>
  input {
    border: 1px solid #ced4da !important; /* Điều chỉnh màu sắc hoặc kích thước tùy thích */
    box-shadow: none !important;
  }
</style>
<div class="ml-5">

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Tên danh mục</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{category.name}}"
      />
    </div>
    <div class="form-group">
      <label for="description">Mô tả</label>
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        value="{{category.description}}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
  </form>
</div>

{%endblock%}
