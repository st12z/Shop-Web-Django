{%extends 'client/main.html'%} {%load static%} {%block content%}
<div class="container my-5">

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group" >
      <label for="username">Tên người dùng</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="username"
        value="{{user.username}}"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{user.email}}"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{user.email}}"
      />
    </div>
    <div class="form-group">
      <label for="image"><b>Ảnh</b></label>
      <input
        type="file"
        id="imageUpload"
        name="file"
        class="form-control"
        accept="image/*"
      />
      <img
        id="image-preview"
        src="{% static 'client/' %}{{ user.avatar }}"
        alt="Image Preview"
        width="100px"
      />
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </div>
    
  </form>
</div>

{%endblock%}
