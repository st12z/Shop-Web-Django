{%extends 'client/main.html'%} {%block content%}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <section class="vh-100" style="">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5">Sign up</h3>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="username">Họ và tên</label>
                  <input required name="username" type="username" id="username" class="form-control form-control-lg" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX-2">Email</label>
                  <input required name="email" type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="password1">Mật khẩu</label>
                  <input required name="password1" type="password" id="password1" class="form-control form-control-lg" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="password2">Nhập lại mật khẩu</label>
                  <input required name="password2" type="password" id="password2" class="form-control form-control-lg" />
                </div>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>
                <a href="{%url 'login'%}" >Bạn đã có tài khoản ?</a></br>
                <hr class="my-4" />
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
  
</div>
{%endblock%}
