{%extends 'client/main.html'%} {%block content%}
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="inner-register">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Đăng kí</h5>
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Họ và tên</label>
                <input required name="username" type="text" class="form-control" id="username" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mật khẩu</label>
                <input
                  name="password1"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword2">Nhập lại mật khẩu</label>
                <input
                  name="password2"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword2"
                  required
                />
              </div>
              <a href="{%url 'login'%}" >Bạn đã có tài khoản ?</a></br>
              <button type="submit" class="btn btn-primary">Đăng kí</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
