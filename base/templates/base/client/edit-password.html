{%extends 'client/main.html'%} {%load static%} {%block content%}
<div class="container my-5">

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{user.email}}"
        readonly
      />
    </div>
    <div class="form-group" >
      <label for="passwordC">Nhập mật khẩu hiện tại</label>
      <input
        type="password"
        class="form-control"
        id="passwordC"
        name="passwordC"
      />
    </div>
    <div class="form-group" >
      <label for="passwordN1">Đổi mật khẩu</label>
      <input
        type="password"
        class="form-control"
        id="passwordN1"
        name="passwordN1"
      />
    </div>
    <div class="form-group" >
      <label for="passwordN2">Xác nhận mật khẩu</label>
      <input
        type="password"
        class="form-control"
        id="passwordN2"
        name="passwordN2"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </div>
    
  </form>
</div>

{%endblock%}
